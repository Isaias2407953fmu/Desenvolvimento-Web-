<!DOCTYPE html> 
<html lang="pt-br"> 
<head> 
  <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Formulário de Contato</title> 
    <link rel="stylesheet" href="CSS/estilos.css"> 
    <script src="JS/script.js"></script> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.7/jquery.inputmask.min.js"></script> 
</head> 
<body> 
    <div class="container"> 
        <h1>Formulário de Contato</h1> 
        <form id="contactForm"> 
            <div class="form-group"> 
                <label for="nome">Nome Completo:</label> 
                <input type="text" id="nome" name="nome" required> 
                <div class="error-message" id="nomeError"></div> 
            </div> 
 
            <div class="form-group"> 
                <label for="email">E-mail:</label> 
                <input type="email" id="email" name="email" required> 
                <div class="error-message" id="emailError"></div> 
            </div> 
 
            <div class="form-group"> 
                <label for="telefone">Telefone (Opcional):</label> 
                <input type="tel" id="telefone" name="telefone"> 
                <div class="error-message" id="telefoneError"></div> 
            </div> 
 
            <div class="form-group"> 
                <label for="data_nascimento">Data de Nascimento:</label> 
                <input type="date" id="data_nascimento" name="data_nascimento" required> 
                <div class="error-message" id="dataNascimentoError"></div> 
            </div> 
 
            <div class="form-group"> 
                <label>Sexo:</label> 
                <div> 
                    <input type="radio" id="masculino" name="sexo" value="masculino" required> 
                    <label for="masculino">Masculino</label> 
                </div> 
                <div> 
                    <input type="radio" id="feminino" name="sexo" value="feminino" required> 
                    <label for="feminino">Feminino</label> 
                </div> 
                <div> 
                    <input type="radio" id="outro" name="sexo" value="outro" required> 
                    <label for="outro">Outro</label> 
                </div> 
                <div class="error-message" id="sexoError"></div> 
            </div> 
 
            <div class="form-group"> 
                <label for="mensagem">Mensagem (Opcional):</label> 
                <textarea id="mensagem" name="mensagem"></textarea> 
            </div> 
 
            <div class="form-group"> 
                <input type="checkbox" id="termos" name="termos" required> 
                <label for="termos">Aceito os Termos e Condições</label> 
                <div class="error-message" id="termosError"></div> 
            </div> 
 
            <button type="submit">Enviar</button> 
            <div id="successMessage" class="success-message" style="display: none;">Mensagem enviada com sucesso! (Simulação)</div> 
        </form> 
    </div> 
</body> 
</html>
